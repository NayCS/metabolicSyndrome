<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="home">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <link rel="stylesheet" href="/styles/styles.css" />
                    <h1>METABOLIC SYNDROME FIGHTER</h1>
                    <form class="clearfix mb-4">
                        <div class="form-group">
                            <div class="card">
                                <div class="class header">
                                    Enter Your Info &amp; Subscribe Below!
                                </div>
                                <br>
                                <div class="card-body">
                                    <form roles="form" method="POST" action="/person/new">
                                        <div class="form-group">
                                            <label for="fname">First Name: </label>
                                            <input type="text" class="form-control" id="firstname">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="lname">Last Name: </label>
                                            <input type="text" class="form-control" id="lastname">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="email">Email: </label>
                                            <input type="text" class="form-control" id="address">
                                        </div>
                                        <br>
                                        <input id="submit" type="submit" class="btn btn-primary submit" value="Login">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
